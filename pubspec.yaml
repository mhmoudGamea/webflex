name: webflex
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  cupertino_icons: ^1.0.8
  easy_localization: ^3.0.7+1
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.6
  google_mobile_ads: ^6.0.0
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  webview_flutter: ^4.13.0
  url_launcher: ^6.3.1
  package_info_plus: ^8.3.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/images/
    - assets/html/law_firm_intro_ar.html
    - assets/html/law_firm_intro_en.html
    - assets/html/privacy_policy_ar.html
    - assets/html/privacy_policy_en.html
  fonts:
    - family: noto
      fonts:
        - asset: assets/fonts/NotoKufiArabic-Regular.ttf
        - asset: assets/fonts/NotoKufiArabic-Medium.ttf
        - asset: assets/fonts/NotoKufiArabic-Bold.ttf
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/buy.png"
  min_sdk_android: 21
